<!-- hacer una barra lateral -->
<div class="barra-fija">
    <div title="Proveedores" routerLink="/listado-proveedores">
      <i class="fas fa-address-book"></i>
    </div>
    <div title="Facturas" routerLink="/listado-fact">
      <i class="far fa-money-bill-alt"></i>
    </div>
  </div>
  
  
  
<div class="col-md-12">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/inicio">Inicio</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/compras">Compras</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Listado de facturas</li>
    </ol>
  </nav>
</div>
<div class="col-md-12 titulo">
  <span>Facturas</span>
  <span class="alert alert-warning" [@alerta]="estadoAlerta">
            {{mensaje}}</span>
  <button class="btn btn-primary" routerLink="/crear-fact">
    <i class="fas fa-plus"></i>
  </button>
</div>
<div class="col-md-12">
  <table class="table table-bordered table-striped tabla-facturas">
    <tr>
      <th>Proveedor</th>
      <th>CIF</th>
      <th>Fecha Factura</th>
      <th>Concepto</th>
      <th>Total</th>
    </tr>
    <tr *ngFor="let fact of factura">
      <td>{{fact.proveedor}}</td>
      <td>{{fact.cif}}</td>
      <td>{{fact.fecha}}</td>
      <td>{{fact.concepto}}</td>
      <td>{{fact.total}}</td>
      <td>
        <button class="btn btn-success" routerLink ="/editar-fact/{{fact._id}}">
          <i class="far fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="obtenerId(factura._id)">
          <i class="far fa-trash-alt"></i>
        </button>
        <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-exclamation-triangle"></i></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ¿Estás Seguro de eliminar el proveedor?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal"
          (click)="borrarFactura()">
          Aceptar
        </button>
        </div>
      </div>
    </div>
  </div>
      </td>
  </table>
</div>
