
 <div *ngIf="!getLogged()">
  <h1 style="font-size: 22px; text-align:center">Bienvenido a nuestra aplicacion</h1>
  <h4>Por favor
    <a routerLink = "/inicio-sesion">Inicie Sesion</a>
  </h4>
 </div>
 
  <!-- con esto lo que hacemos esque si no esta logueado no se carga el div. -->
 <div *ngIf="getLogged()">
<div class="col-md-12 ">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Inicio</li>
    </ol>
  </nav>
</div>
<div class="col-md-12 menu-inicio container" >
  <!-- en cada caja meteremos un logo -->
  <div class="box rojo" routerLink="/compras">
    <span>
      <i class="fas fa-shopping-cart"></i>
    </span>
    <p>Compras</p>
  </div>
  <div class="box verde" routerLink="/ventas">
    <span>
      <i class="fas fa-hand-holding-usd"></i>
    </span>
    <p>Ventas</p>
  </div>
  <div class="box azul">
    <span>
      <i class="fab fa-contao"></i>
    </span>
    <p>Contabilidad</p>
  </div>
  <div class="box naranja" routerLink="/listado-usuarios">
      <span>
          <i class="fas fa-users"></i>
      </span>
      <p>Usuarios</p>
    </div>
</div>
</div>
