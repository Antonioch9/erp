<div class="col-md-12">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/inicio">Inicio</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/compras">Compras</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/listado-proveedores">listado Proveedores</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">A침adir proveedores</li>
    </ol>
  </nav>
</div>
<div class="col-md-12 titulo">
  <span>A침adir nuevo proveedor</span>
  <button class="btn btn-primary" routerLink="/listado-proveedores">Volver</button>
</div>
<!-- ocuapra el 8/12 partes -->
<div class="col-md-8 offset-md-2 col-12">
  <div class="formulario">
    <form [formGroup]="proveedorForm" (ngSubmit)="crearProv()">
      <div class="form-group">
        <input type="text" class="form-control"  formControlName="nombre" placeholder="nombre">
      </div>
      <div class="form-group">
        <input type="text" class="form-control"  formControlName="cif" placeholder="cif" #cif>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="domicilio" placeholder="domicilio">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" formControlName="cp" placeholder="cp">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="localidad" placeholder="localidad">
      </div>
      <div class="form-group">
        <select type="text" class="form-control" formControlName="provincia">
          <option *ngFor="let provincia of provincias" [value]="provincia" [ngClass]="{bandera:provincia === 'C치ceres'}"> {{provincia}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" formControlName="telefono" placeholder="telefono">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" formControlName="email" placeholder="email">
        <!-- para validar el correo electronico y que sea de formato @.. ponemos required email           -->
        <!-- estados para las validaciones
            - pristine:el campo esta intacto
            - Dirty:el usuario empieza a escribir en el campo
            - Touched:el campo a perdido el foco
            -Invalid: no cumple las reglas
            - valid: cumple los requisitos
          -->
      </div>
      <div class="form-group">
        <input type="text" class="form-control"  formControlName="contacto" placeholder="contacto">
      </div>
      <button type="submit" class="btn btn-primary">
       <span *ngIf="!enviando">A침adir Proveedor</span> 
      <span *ngIf="enviando"><i class="fas fa-spinner fa-pulse"></i></span>
      </button>
      <button type="submit" class="btn btn-danger" routerLink="/listado-proveedores">Cancelar</button>
    </form>
    <!-- para la informacion si esta duplicada -->
    <p class="alert alert-warning" [@alerta]="estadoAlerta">
      {{mensaje}}
    </p>
  </div>
</div>
